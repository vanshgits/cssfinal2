<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Some meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title section -->
    <title>Contact</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="./css/stylecontact.css">
    <!-- Adding google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Adding jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- adding custom.js file -->
    <script src="./js/custom.js"></script>
</head>
<body>
    <header id="header"></header>
    <main>
    <div class="section1">
        <div class="section1text">
            <h2>Get Support.</h2>
            <p>Contact us by chat,mail, call(Working days), and more.</p>
        </div>
        <div class="section1img">
            <img src="./img/con_logo.png" alt="">
        </div>
    </div>
    <div class="section2">
        <div class="section2a">
            <div>
                <img src="./img/product.svg" alt="product">
                <div>
                <h3>Select Products</h3>
                <p>Choose product and get personalized help quickly in upto 24 hours</p>
                <button>Learn more
                    </button>
            </div>
            </div>
            <br>
            <div>
                <img src="./img/contact.svg" alt="contact">
                <div>
                    <h3>Sign in with ID</h3>
                    <p>Get early replies</p>
                    <button>Learn more</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="section2b">
            <form action="post">
                <!-- name input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- email input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- subject input -->
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <!-- message input -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <!-- submit button -->
                <button type="submit"><span class="subtext">Submit</span></button>
            </form>
        </div>
    </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
